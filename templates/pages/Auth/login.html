{% extends "layout/template-default.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/pages/Auth/login.css')}}">

<main class="bg-gradient-secondary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="text-center mb-3 text-white">
                <h2>Central Admin</h2>
            </div>
            <div class="col-lg-5 bg-white p-5 shadow pop-up">
                <form action="{{url_for('Auth.login_process')}}" method="POST">

                    <!-- Alert -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% include "components/alert.html" %}
                    {% endwith %}
                    <!-- End Alert -->

                    <!-- Form -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark container-fluid mb-3">Login</button>
                    <!-- End Form -->

                    <div class="form-text text-center">
                        Powered by <strong>Central AI</strong>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- <img id="login-icon" src="{{url_for('static', filename='img/icons/login.png')}}"> -->
</main>

{% endblock %}
