{% extends "layout/template-dashboard.html" %}
{% block content %}


<div class="row mb-4">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                  <div class="text-center">
                        <h3>Management Shortlink</h3>
                  </div>
                  <div class="row mb-3 mt-3">
                    
                    
                    <!-- Create Button -->
                    <div class="col-lg-12 text-end">
                        <a href="{{url_for('Dashboard.Shortlink.buat')}}" class="btn bg-gradient-warning">
                            <i class="fas fa-plus me-2" aria-hidden="true"></i>
                            Buat Shortlink Baru
                        </a>
                    </div>
                    <!-- End Create Button -->
                
                </div>
            </div>
            <div class="card-body px-4 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0 table-hover">
                        <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 px-3">Nomor</th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 px-3">Link Shorten</th>
                                <th class="text-secondary opacity-7"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for shortlink in data['shortlink'] %}
                            <tr class="table-row">
                                
                                <td class="px-3 align-middle">
                                    <span class="text-secondary text-sm font-weight-bold">{{shortlink['nomor']}}</span>
                                </td>
                                <td class="px-3 align-middle">
                                    <span class="text-secondary text-sm font-weight-bold">http://127.0.0.1:5000/s/{{shortlink['link_shorten']}}</span>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="{{url_for('static', filename='vendor/string-similarity.min.js')}}"></script>
<script type="module" src="{{url_for('static', filename='js/utilities.js')}}"></script>
<script type="module" src="{{url_for('static', filename='js/pages/Dashboard/Event/daftar-event.js')}}"></script>
<script src="{{url_for('static', filename='js/pages/Dashboard/Event/publisher.js')}}"></script>

{% endblock %}
