{% extends "layout/template-dashboard.html" %}
{% block content %}
<div class="row mb-4">
      <div class="col">
            <div class="card">
                  <div class="card-body p-5">
                        <div class="text-center">
                              <h3>Cek Data Sertifikat</h3>
                        </div>
                        <form class="row g-4">
                              <div class="col-lg-8">
                                    <label for="email_peserta" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email_peserta">
                              </div>

                              <div class="col-lg-8">
                                    <label for="nama_peserta" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="nama_peserta">
                              </div>

                              <div class="col-lg-8">
                                    <label for="kode" class="form-label">Kode Event</label>
                                    <input type="text" class="form-control" id="kode">
                              </div>

                              <div class="col-12">
                                    <button type="button" id="tombol_create_shortlink" class="btn bg-gradient-warning">
                                          Cek
                                    </button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</div>
<script src="{{url_for('static', filename='js/pages/Dashboard/Shortlink/create-shortlink.js')}}"></script>
{% endblock %}
