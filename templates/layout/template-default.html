<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include "layout/js-variable-store.html" %}
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='img/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/favicon.ico')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
    <link href="{{url_for('static', filename='argon/css/nucleo-icons.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename='argon/css/nucleo-svg.css')}}" rel="stylesheet" />
    <!-- CSS -->
    <link id="pagestyle" href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet" />
    <!-- JQuery -->
    <script src="{{url_for('static', filename='argon/js/plugins/jquery.js')}}"></script>
    <!-- Sweet Alert JS -->
    <script src="{{url_for('static', filename='argon/js/plugins/sweetalert.min.js')}}"></script>
    <title>{{title}}</title>
</head>

<body>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
