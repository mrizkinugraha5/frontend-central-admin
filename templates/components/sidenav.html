<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main" data-color="primary">
    <div class="sidenav-header text-center mb-3">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
        <img src="{{url_for('static', filename='img/logo/central ai.png')}}" height="60" alt="main_logo" class="top-20">
    </div>
    <div class="collapse navbar-collapse w-auto h-100" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            {% for data in navigation %}
            <li class="nav-item mt-3">
                <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">
                    {{data['nav_header']}}
                </h6>
            </li>
                {% for nav in data['nav_data'] %}
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if nav.link == active }}" href="{{url_for(nav.link)}}">
                        <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-{{nav['icon']}} text-dark text-sm opacity-10"></i>
                        </div>
                        <span class="nav-link-text ms-1">
                            {{nav['nama']}}
                        </span>
                    </a>
                </li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
</aside>
